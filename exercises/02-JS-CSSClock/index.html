<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hr" data-hour></div>
        <div class="hand min" data-minute></div>
        <div class="hand" data-second></div>
      </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
